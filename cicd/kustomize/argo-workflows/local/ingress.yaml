apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-server
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: argo.cicd.localhost
      http:
        paths:
          - pathType: Prefix
            path: /
            # path: /argo
            backend:
              service:
                name: argo-server
                port:
                  number: 2746
      